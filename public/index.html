<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Audio Recording Demo With WebAudioRecorder.js - addpipe.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Audio Recording Demo With WebAudioRecorder.js</h1>
	<p><small>Made by the Dantra Bjaen</small></p>
	<div style="max-width: 28em;">
		<p>Audio Channels</p>
		<select id="encodingTypeSelect">
		  <option value=1>Mono</option>
		  <option value=2>Stereo</option>
		
		</select>
		<div id="controls">
			<button id="recordButton">Record</button>
			<button id="stopButton" disabled>Stop</button>
		</div>
		<div id="formats"></div>
		<pre>Log</pre>
		<pre id="log"></pre>

		<pre>Recordings</pre>
		<ol id="recordingsList"></ol>
	</div>

	<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
	<script src="js/WebAudioRecorder.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
